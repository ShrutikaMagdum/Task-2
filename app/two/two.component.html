<div class="container">
    <div class="row mt-3">
      <div class="col-md-4">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" class="form-control" [(ngModel)]="firstName">
    </div>
    <div class="col-md-4">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" class="form-control" [(ngModel)]="lastName">
    </div>
    </div>
    <div class="contactOption">
      <label>How should we contact you?</label>
    </div>
      <div class="form-row">
        <div class="col-2">
          <label for="phoneRadio">Phone</label>
          <input type="radio" name="inputType" value="phone" [(ngModel)]="selectedOption" (change)="toggleControls()" /> 
        </div>
        <div class="col-2">
          <label for="emailRadio"> Email</label>
            <input type="radio" name="inputType" value="email" [(ngModel)]="selectedOption" (change)="toggleControls()"/>
      </div>
          <div class="col-md-4">
            <div *ngIf="selectedOption === 'phone'">
              <label for="phone">Phone:</label>
              <input type="text" id="phone" class="form-control" [(ngModel)]="phone">
            </div>
            <div *ngIf="selectedOption === 'email'">
              <label for="email">Email:</label>
              <input type="text" id="email" class="form-control" [(ngModel)]="email">
            </div>
          </div>
    </div>
    </div>
