<div class="container">
<div class="row mt-3">
  <div class="col-md-4">
  <label for="firstName">First Name</label>
  <input type="text" id="firstName" class="form-control" [(ngModel)]="firstName">
</div>
<div class="col-md-4">
  <label for="lastName">Last Name</label>
  <input type="text" id="lastName" class="form-control" [(ngModel)]="lastName">
</div>
</div>
<div class="form-row">
  <div class="col-md-4">
  <label for="contactOption">Contact Option:</label>
  <select id="contactOption" [(ngModel)]="contactOption" class="form-control">
    <option value="email" [selected]="true">Choose Option</option>
    <option value="phone">Phone</option>
    <option value="email">Email</option>
  </select>
</div>
<div class="col-md-4">
  <div *ngIf="phoneControl()">
    <label for="phone">Phone:</label>
    <input type="text" id="phone" class="form-control" [(ngModel)]="phone">
  </div>
  <div *ngIf="emailControl()">
    <label for="email">Email:</label>
    <input type="text" id="email" class="form-control" [(ngModel)]="email">
  </div>
</div>
  </div>
</div>
